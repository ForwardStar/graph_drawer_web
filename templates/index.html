<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<head>
<style type="text/css">
  @font-face {
    font-family: "Computer Modern";
    src: url('static/text/cmunsi.otf');
  }
  title {
    font-family: "Computer Modern", sans-serif;
  }
  body {
    font-size: 20;
    font-family: "Computer Modern", sans-serif;
  }
</style>
<title>Graph Drawer</title>
</head>

<body>
<center>
<b>Powered by <a href="https://pypi.org/project/graph2img/">graph2img</a></b><br>
Edge data: <br>
<textarea rows=20 cols=100 id="text_area"></textarea>
<br>

Tree: <input class="graph_type" id="is_tree" type="checkbox">
Circle: <input class="graph_type" id="is_circle" type="checkbox" checked=true>
Line: <input class="graph_type" id="is_line" type="checkbox">
<br>

<embed id="img" width="100%" height="50%" 
type="image/svg+xml"
pluginspage="http://www.adobe.com/svg/viewer/install/"/>

<br>

<input type="submit" id="submit" value="Submit">
<input type="reset" id="reset" value="Reset">
<input type="button" id="download" value="Download svg">
</center>

</body>

<script src="static/scripts/main.js"></script>
